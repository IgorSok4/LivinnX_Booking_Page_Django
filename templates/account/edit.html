{% extends 'base.html' %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
    <section class="py-4 py-xl-5" style="background: url(/static/img/dsc3616_resized.jpg) center / cover no-repeat, #000000;height: 815px;margin-top:100px;">
        <section class="py-4 py-xl-5" style="padding-top: 0rem!important;">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center" style="background: #f8f9fa;border-color: rgb(0,0,0);">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: url(/static/img/1-people.png) bottom / auto no-repeat, rgb(81,171,172);"></div>
                                <h3>Edit your account</h3>
                                <p>You can edit your account using the following form:</p>
                                <form class="text-center" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">{{ user_form.as_p }}</div>
                                    <input type="hidden" name="next" value="{{ next }}" />
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="border-color: rgb(255,255,255);font-family: 'Bebas Neue', serif;">Save changes</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock content %}
